version: "3.9"

services:
  redis:
    image: redis:7.4-alpine
    container_name: drm-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

  ollama:
    image: ollama/ollama:latest
    container_name: drm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped
